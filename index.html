<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="popUp ">
            <span id="won"></span>
        </div>
        <section class="upper">
            <span id="turn">Player : X</span>
        </section>
        <div class="game_screen">

            <div class="game">
                <div class="box box0 onHover" id="0"></div>
                <div class="box box1 onHover" id="1"></div>
                <div class="box box2 onHover" id="2"></div>
                <div class="box box3 onHover" id="3"></div>
                <div class="box box4 onHover" id="4"></div>
                <div class="box box5 onHover" id="5"></div>
                <div class="box box6 onHover" id="6"></div>
                <div class="box box7 onHover" id="7"></div>
                <div class="box box8 onHover" id="8"></div>
            </div>
        </div>

        <section class="lower">
            <button class="restartBtn">Restart Game</button>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
